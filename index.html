<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

      
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #2e1a3e 0%, #1a1a2e 70%, #11111f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

     
        .container {
            background-color: #16213e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); 
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(156, 39, 176, 0.2); 
        }

        h1 {
            color: #d17be2; 
            margin-bottom: 25px;
            font-size: 2.2em;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            font-weight: 600;
            color: #c0c0c0;
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

   
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #2a3451;
            border: 1px solid #4a4a6e;
            border-radius: 8px;
            font-size: 1em;
            color: #e0e0e0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #d17be2; 
            box-shadow: 0 0 0 3px rgba(209, 123, 226, 0.4); 
            outline: none;
        }

      
        input[type="submit"] {
       
            background: linear-gradient(135deg, #a749b5 0%, #9c27b0 50%, #8b1fa2 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease; 
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #b552c6 0%, #a749b5 50%, #9c27b0 100%); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
            transform: translateY(-2px); 
        }

        input[type="submit"]:active {
            transform: translateY(0); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ¤« Secrets ðŸ”’</h1>
        <form action="/check" method="POST">
            <div class="input-group">
                <label for="password">Enter the Secret Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <input type="submit" value="Unlock">
        </form>
    </div>
</body>

</html>
